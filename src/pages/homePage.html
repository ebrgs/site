<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/homePageStyle.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="shortcut icon" href="../assets/favicon-Kenzie.jpg" type="image/x-icon">
    <title>Kenzie Book</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="header__userProfile">
                <img src="" alt="">
                <h1>Nome User</h1>
            </div>
            <button id="header__button__logout">Logout</button>
        </div>
    </header>

    <main>
        <form id="main__criarPosts">
            <input type="text" placeholder="No que está pensando?" id="inputNovoPost">
            <button id="btnAdicionarPost">+</button>
        </form>

        <div class="bgModalEdit">
            <form class="editarPosts">
                <input id="inputEditpost" type="text">
                <button class="botoesclass" id="btnEditarPost">Postar</button>
                <button class="botoesclass" id="btnNaoEditarPost">Fechar</button>
            </form>
        </div>

        <div class="bgModalDelete">
            <div class="deletarPosts">
                <h4>Tem certeza que deseja excluir?</h4>
                <div class="botoesModalDelete">
                    <button class="botoesclass" id="btnSim">Sim</button>
                    <button class="botoesclass" id="btnNao">Não</button>
                </div>
            </div>
        </div>
        <ul class="main__posts">

        </ul>
        
        <div class="buttons__paginacao">
            <button id="paginaAnterior">&lt;</button>
            <button id="proximaPagina">&gt;</button>
            <span id="pgAtual">1</span>
        </div>

    </main>

    <script type="module" src="../script/homePage.js"></script>
</body>

</html>
